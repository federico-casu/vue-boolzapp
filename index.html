<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- CSS Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

    <!-- Fontawsome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>

    <!-- My style -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div id="app">
        <!-- ANCHOR container web app -->
        <div id="webApp" class="container-fluid vh-100 py-3">
            <!-- ANCHOR container interno -->
            <div class="container d-flex justify-content-center h-100 border border-danger p-0 bg-white">
                <div class="row flex-nowrap w-100 h-100">
                    <!-- ANCHOR sezione di sinistra -->
                    <div id="webApp-left" class="col-4 p-0 border border-warning h-100">
                        <!-- ANCHOR user e tasti -->
                        <div id="user" class="d-flex justify-content-between p-2">
                            <div class="logo-name d-flex gap-2">
                                <figure class="rounded-circle m-0 d-flex align-items-center">
                                    <img class="rounded-circle h-100" src="./assets/img/avatar_io.jpg" alt="user Image">
                                </figure>
                                <span class="d-flex align-items-center">Sofia</span>
                            </div>
                            <div class="icons d-flex align-items-center gap-3 text-black-50 fs-5 pe-2">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- ANCHOR notifiche -->
                        <div id="notifications" class="d-flex align-items-center p-2 gap-2">
                            <span style="aspect-ratio: 1;" class="h-100 bg-white rounded-circle d-flex justify-content-center align-items-center">
                                <i style="color: #8edafc;" class="fa-solid fa-bell-slash fs-4"></i>
                            </span>
                            <div>
                                <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                <a class="text-black-50" href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- ANCHOR barra ricerca chat -->
                        <div id="findChat" class="input-group d-flex justify-content-center align-items-center py-1 px-2">
                            <span class="input-group-text border-end-0 bg-white">
                                <i class="fa-solid fa-magnifying-glass fs-4"></i>
                            </span>
                            <input
                                type="text"
                                class="form-control border-start-0 ps-0"
                                id=""
                                placeholder="Cerca o inizia una nuova chat"
                            />
                        </div>
                        <!-- ANCHOR lista delle chat -->
                        <div id="allChat" class="border">
                            <!-- conversazione -->
                            <div class="conversation d-flex justify-content-between p-2">
                                <div class="logo-name d-flex gap-2">
                                    <figure class="rounded-circle m-0 d-flex align-items-center">
                                        <img class="rounded-circle h-100" src="./assets/img/avatar_io.jpg" alt="user Image">
                                    </figure>
                                    <div class="d-flex flex-column">
                                        <span>Nome</span>
                                        <p class="m-0 text-black-50">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <span class="text-black-50 pe-2">
                                    12:00
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- ANCHOR sezione di destra -->
                    <div id="webApp-right" class="col-8 p-0 border border-primary h-100">
                        <div id="chat-top" class="border border-success">

                        </div>
                        <div id="chat-middle" class="border">

                        </div>
                        <div id="chat-bottom" class="border border-success">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
